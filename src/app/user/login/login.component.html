<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
  <form [formGroup]="loginForm">
    <div class="text-center mb-3">
      <p>Sign in with:</p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="bi bi-facebook"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="bi bi-google"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="bi bi-twitter"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="bi bi-github"></i>
      </button>
    </div>

    <p class="text-center">or:</p>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="loginName" formControlName="email" class="form-control" />
      <label class="form-label" for="loginName">Email or username</label>
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback" style="display: unset">
        <div *ngIf="f['email'].errors?.['required']">Email is required</div>
      </div>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="loginPassword" formControlName="password" class="form-control" />
      <label class="form-label" for="loginPassword">Password</label>
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback" style="display: unset">
        <div *ngIf="f['password'].errors?.['required']">Password is required</div>
      </div>
    </div>

    <!-- 2 column grid layout -->
    <div class="row mb-4">
      <div class="col-md-6 d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check mb-3 mb-md-0">
          <input class="form-check-input" type="checkbox" value="" id="loginCheck" formControlName="rememberMe" />
          <label class="form-check-label" for="loginCheck"> Remember me </label>
          <div *ngIf="submitted && f['rememberMe'].errors" class="invalid-feedback" style="display: unset">
            <div *ngIf="f['rememberMe'].errors?.['required']">Please select this option</div>
          </div>
        </div>
      </div>

      <div class="col-md-6 d-flex justify-content-center">
        <!-- Simple link -->
        <a (click)="isForgot()" style="    color: #0d6efd; ">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4" (click)="submit()">Sign in</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a style="color: #0d6efd; " (click)="isRegister()">Register</a></p>
    </div>
  </form>
</div>
